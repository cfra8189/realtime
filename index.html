<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-signup-form">
      <h2>Create Account</h2>
      <form id="signupForm" novalidate="">
        <div class="form-group-signup">
          <label for="username"required>Username:</label
          ><input
            id="username"
            required=""
            minlength="5"
            pattern="^[a-zA-Z0-9_]+$"
            type="text"
            name="username"
          /><span class="error-message-signup" id="usernameError"></span>
        </div>
        <div class="form-group-signup">
          <label for="email" required>Email:</label
          ><input id="email" required="" type="email" name="email" /><span
            class="error-message-signup"
            id="emailError"
          ></span>
        </div>
        <div class="form-group-signup">
          <label for="password" required>Password:</label
          ><input
            id="password"
            required=""
            minlength="8"
            type="password"
            name="password"
          /><span class="error-message-signup" id="passwordError"></span>
        </div>
        <div class="form-group-signup">
          <label for="confirmPassword" required>Confirm Password:</label
          ><input
            id="confirmPassword"
            required=""
            type="password"
            name="confirmPassword"
          /><span class="error-message-signup" id="confirmPasswordError"></span>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </div>
  </body>
</html>
